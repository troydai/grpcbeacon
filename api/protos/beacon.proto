syntax = "proto3";
// package gb;

option go_package = "github.com/troydai/grpcbeacon/api/protos";

message SignalRequest {
    string message = 1;
}

message SignalResponse {
    string reply = 1;
    map<string, string> details = 10;
}

service Beacon {
    rpc Signal(SignalRequest) returns (SignalResponse) {}
}